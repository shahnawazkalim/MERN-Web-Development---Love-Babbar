<body>

    <img src="Shahnawaz Photo.jpg" alt="Photo" height="50px" loading="lazy">

    <!-- Audio File : Two ways to import audio file . -->
    <!-- 1st way to use Audio File -->
    <audio src="Media_Audio.mp3" controls></audio>

    <!-- 2nd Way to use Audi file -->
    <audio controls>
        <source src="Media_Audio.mp3" type="audio/mp3">
    </audio>

    <br/>
    <!-- Video File : Two ways to import video file . -->
    <!-- 1st way to use video File -->
    <video src="Media_Video.mp4" controls height="200px"></video>

    <!-- 2nd Way to use video file -->
    <video controls  height="200px">
        <source src="Media_Video.mp4" type="video/mp4">
    </video>


    <br/>
    <!-- iframe : inline frame use external videos in web page-->
    <iframe src="/Lec10_html_07/htmlec7.html" frameborder="1" height="250px" width="700px" ></iframe><br/><br/>
